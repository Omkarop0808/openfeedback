<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Openfeed</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-logo">üîê</div>
          <h1>welcome back</h1>
          <p>Sign in to continue to Openfeed</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="flash-message flash-{{ category }}">
          <i
            class="fas {% if category == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %}"
          ></i>
          <span>{{ message }}</span>
          <button type="button" class="flash-close" aria-label="Close message">
            <i class="fas fa-times"></i>
          </button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm">
          <div class="form-group">
            <label for="username">
              <i class="fas fa-user"></i>
              Username or Email
            </label>
            <div class="input-group">
              <i class="fas fa-user input-icon"></i>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username or email"
                required
                autocomplete="username"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <div class="input-group password-input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <button
                type="button"
                class="password-toggle-btn"
                onclick="togglePasswordVisibility('password')"
                aria-label="Toggle password visibility"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="auth-submit-btn">
            <i class="fas fa-sign-in-alt"></i>
            Login
          </button>
        </form>

        <div class="auth-links">
          <p>
            Don't have an account?
            <a href="{{ url_for('auth.register') }}">Create one now</a>
          </p>
          <p>
            <a href="{{ url_for('index') }}">
              <i class="fas fa-arrow-left"></i> Back to Home
            </a>
          </p>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
